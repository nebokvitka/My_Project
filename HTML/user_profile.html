<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/user_profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <header class="admin-header">
      <h1>Articles</h1>
      <nav>
        <a href="articles.html">Home</a>
        <a href="reviews.html">Review</a>
        <a href="new_article.html">Add Article</a>
        <a href="user_profile.html">User</a>
        <a href="index.html" onclick="logout()">Log out</a>
      </nav>
    </header>
    <header class="user-header">
      <h1>Articles</h1>
      <nav>
        <a href="articles.html">Home</a>
        <a href="new_article.html">Add Article</a>
        <a href="user_profile.html">User</a>
        <a href="index.html" onclick="logout()">Log out</a>
      </nav>
    </header>
    <div class="user">
      <div class="card">
        <div class="row">
          <div class="col">
            <p class="field">Username</p>
          </div>
          <div class="info" id="username"></div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="field">First Name</p>
          </div>
          <div class="info" id="firstname"></div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="field">Last Name</p>
          </div>
          <div class="info" id="lastname"></div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="field">Email</p>
          </div>
          <div class="info" id="email"></div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="field">Phone</p>
          </div>
          <div class="info" id="phone"></div>
        </div>
      </div>
      <div class="links">
        <a href="edit_profile.html">Edit</a>
        <a href="index.html" onclick="delete_user()">Delete</a>
      </div>
    </div>
    <script src="../JS/user_profile.js"></script>
  </body>
</html>
